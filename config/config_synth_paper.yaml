# Stale-prior theoretical trap experiment (synthetic).

environment:
  # Dataset / experiment
  data_source: synthetic
  setting: theoretical_trap
  # Tweak: total time steps.
  T: 3000
  seed: 42

  # Dimensions
  # Tweak: number of experts and regimes.
  num_experts: 3
  num_regimes: 2
  state_dim: 2

  # Special setting implemented in synthetic_env.py that constructs:
  #   - Regime 0 (good times): experts 0 and 1 ~ 0, expert 2 ~ 1
  #   - Regime 1 (bad times):  experts 0 and 1 ~ 10, expert 2 ~ 1
  #   - Expert 1 goes offline during the start of the bad regime,
  #     creating a "stale prior" on its historical performance.

routers:
  # Global router settings
  # Tweak: risk sensitivity and per-expert consultation cost.
  lambda_risk: -2.0
  beta: 0.0
  staleness_threshold: null

  # Independent-expert SLDS-IMM router (baseline)
  slds_imm:
    # Dynamics
    # Tweak: process noise scales and regime transitions.
    Q_scales: [0.005, 0.05]
    Pi:
      - [0.5, 0.5]
      - [0.2, 0.8]

    # Observation noise
    # Tweak: scalar observation noise.
    R_scalar: 1.0

    # Population prior for expert reliability
    pop_mean: [0.0, 0.0]
    pop_cov:
      - [1.0, 0.0]
      - [0.0, 1.0]

    eps: 1.0e-8

  # Correlated-expert SLDS-IMM router (learnable features)
  slds_imm_corr:
    enabled: false
    # Feature / exploration
    # Tweak: feature learning rate/architecture.
    exploration_mode: "ids"
    feature_mode: "learnable"
    feature_learning_rate: 0.001
    feature_arch: "linear"
    feature_hidden_dim: 4
    feature_activation: "tanh"

    # Dimensions
    # Tweak: shared vs idiosyncratic dimensions.
    shared_dim: 1
    idiosyncratic_dim: 1

    # Dynamics / noise
    # Tweak: process noise scales.
    Q_g_scales: 0.001
    Q_u_scales: 0.001
    B_intercept_load: 1.0
    eps: 1.0e-8

    # Initial priors
    g_mean0: [0.0]
    g_cov0:
      - [1.0]
    u_mean0: [0.0]
    u_cov0:
      - [1.0]

    # Mode-specific overrides to match best_corr_hyperparams.json.
    # partial: num_regimes=2, lambda_risk=-2.0, q_g=0.001, q_u=0.001,
    #          r=0.001, feature_arch="linear", shared_dim=1, idio_dim=1
    # full:    num_regimes=2, lambda_risk=-2.0, q_g=0.001, q_u=0.001,
    #          r=1.0,   feature_arch="linear", shared_dim=1, idio_dim=1
    partial_overrides:
      shared_dim: 1
      idiosyncratic_dim: 1
      Q_g_scales: 0.001
      Q_u_scales: 0.001
      feature_arch: "linear"
      R_scalar: 0.001
    full_overrides:
      shared_dim: 1
      idiosyncratic_dim: 1
      Q_g_scales: 0.001
      Q_u_scales: 0.001
      feature_arch: "linear"
      R_scalar: 1.0

  # EM-capable correlated SLDS-IMM router (train on [1..em_tk], then deploy)
  slds_imm_corr_em:
    enabled: false
    # Base config (mirrors slds_imm_corr)
    exploration_mode: "ids"
    feature_mode: "learnable"
    feature_learning_rate: 0.001
    feature_arch: "linear"
    feature_hidden_dim: 4
    feature_activation: "tanh"

    # Dimensions
    shared_dim: 1
    idiosyncratic_dim: 1

    # Dynamics / noise
    Q_g_scales: 0.001
    Q_u_scales: 0.001
    B_intercept_load: 1.0
    eps: 1.0e-8

    # Initial priors
    g_mean0: [0.0]
    g_cov0:
      - [1.0]
    u_mean0: [0.0]
    u_cov0:
      - [1.0]

    # EM schedule and feature-learning phases
    #   - Phase 0: t in [1, phase0_t_end] with lr ~= feature_lr_phase0
    #   - Phase 1: t in (phase0_t_end, em_tk] with lr ~= feature_lr_phase1
    #   - Phase 2: t > em_tk or training_mode=False with lr ~= feature_lr_phase2
    # Tweak: EM window length and phase boundaries.
    em_tk: 999
    em_min_weight: 1.0e-6
    em_verbose: true
    phase0_t_end: 500
    # Tweak: feature learning rates per phase.
    feature_lr_phase0: 0.001   # pretraining
    feature_lr_phase1: 0.0001  # EM / SLDS training
    feature_lr_phase2: 0.00001 # deployment (features frozen)

    partial_overrides:
      shared_dim: 1
      idiosyncratic_dim: 1
      Q_g_scales: 0.001
      Q_u_scales: 0.001
      feature_arch: "linear"
      R_scalar: 0.001
    full_overrides:
      shared_dim: 1
      idiosyncratic_dim: 1
      Q_g_scales: 0.001
      Q_u_scales: 0.001
      feature_arch: "linear"
      R_scalar: 1.0

  # Factorized SLDS router (train on [1..em_tk], then deploy)
  factorized_slds:
    enabled: true

    # Dimensions
    # Tweak: number of regimes and latent dims.
    num_regimes: 2
    shared_dim: 1
    idiosyncratic_dim: 2

    # Dynamics / noise
    # Tweak: observation noise and registry pruning window.
    delta_max: 50
    R_scalar: 1.0

    # EM configuration
    # Tweak: EM window and iterations/samples.
    em_enabled: true
    em_tk: 999
    em_n: 1
    em_samples: 10
    em_burn_in: 5
    em_val_fraction: 0.2
    em_theta_lr: 0.01
    em_theta_steps: 1
    em_print_val_loss: true

    # Transition parameterization:
    #   - "attention": dot-product attention (W_q/W_k) + softmax
    #   - "linear": per-row linear logits + softmax
    #   - "both": run both attention and linear variants for comparison
    transition_mode: "attention"

baselines:
  l2d:
    arch: "mlp"
    # Very small learning rate so that the stale prior on Expert 1 from
    # Phase 1 is not quickly overwritten by a few bad pulls in Phase 3.
    learning_rate: 0.0005
    hidden_dim: 8
    window_size: 1
    alpha: 1.0
    beta: null

  l2d_sw:
    arch: "rnn"
    # Similarly slow adaptation for the sliding-window baseline.
    learning_rate: 0.0005
    hidden_dim: 8
    window_size: 200
    alpha: 1.0
    beta: null

  linucb:
    # Strong optimism so that the (stale) historical mean for Expert 1
    # dominates when it returns, triggering the trap.
    alpha_ucb: 100.0
    # Strong ridge prior so that a few bad pulls in Phase 3 do not
    # immediately erase the excellent Phase-1 history for Expert 1.
    lambda_reg: 100.0

  neural_ucb:
    # NeuralUCB baseline: we mirror the stale-prior regime by using
    # strong optimism and a slow-moving embedding.
    alpha_ucb: 10.0
    lambda_reg: 100.0
    hidden_dim: 16
    nn_learning_rate: 0.0001

horizon_planning:
  # Starting time index for horizon planning in slds_imm_router.py
  t0: 800

  # Planning horizon length
  H: 20
  # Planning method for horizon scheduling:
  #   - "regressive": original router-influenced context planning
  #   - "monte_carlo": scenario-based staffing planning with N=1
  #   - "{N}_monte_carlo": N-scenario Monte Carlo staffing planning
  method: "20_monte_carlo"

  # Scenario generator parameters for Monte Carlo planning.
  # Gaussian AR(1) feature-space perturbation as in
  # Section~\ref{sec:staffing-generator-gaussian}.
  scenario_generator:
    type: "gaussian_ar1"
    # AR(1) coefficient rho in [-1,1).
    rho: 0.9
    # Initial residual covariance Sigma_0 ~= (sigma0^2 I).
    sigma0: 0.1
    # Innovation covariance Q ~= (q_scale^2 I).
    q_scale: 0.1
