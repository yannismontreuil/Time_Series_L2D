# Tri-cycle correlation experiment (synthetic) - v2 (stronger shared signal).

plot_shift: 1
plot_target: "y"

transition_log:
  enabled: true
  print: false
  precision: 4
  stride: 1
  print_wlin_blin: true
  plot: true
  plot_show: true
  plot_save: false
  plot_na: true
  online_only: true
  plot_only_ours: true
  plot_entropy: true

environment:
  data_source: synthetic
  setting: tri_cycle_corr
  T: 2400
  seed: 7

  # Dimensions
  num_experts: 5
  num_regimes: 3
  state_dim: 2

  # Lower target noise for clearer signal.
  noise_scale: 0.15

  # Regime cycle and expert behavior configuration.
  # Regime indices are 0-based in code:
  #   Regime 0 (paper regime 1): experts 0 & 1 correlated
  #   Regime 1 (paper regime 2): experts 2 & 3 correlated
  #   Regime 2 (paper regime 3): experts 4 & 0 correlated
  tri_cycle:
    regime_pattern: [0, 1, 2, 1, 2, 0]
    regime_block_len: 400
    drift_levels: [0.0, 1.0, 2.0]
    # Stronger shared signal and weaker idiosyncratic noise.
    shared_noise_scale: 0.5
    indiv_noise_scale: 0.02
    base_slope: 0.8
    biases_by_regime:
      - [0.0, 0.1, 1.2, 1.4, 2.0]
      - [0.2, 0.4, 1.0, 1.1, 2.0]
      - [1.6, 0.5, 1.2, 1.4, 2.0]

routers:
  beta: 0.0
  staleness_threshold: null

  factorized_slds:
    enabled: true
    num_regimes: 3
    shared_dim: 1
    idiosyncratic_dim: 2
    delta_max: 10000
    R_scalar: 0.5
    Q_g_scales: [0.02, 0.08, 0.04]
    Q_u_scales: [0.005, 0.015, 0.01]
    # Exploration mode for partial feedback:
    #   - "g": IDS using only shared-factor information (current default)
    #   - "g_z": IDS using joint (z, g) information
    #   - "ucb": Bayes-UCB (LCB) on predictive costs
    #   - "sampling": posterior sampling on predictive costs
    exploration: ["g_z", "g"]
    # Diagnostic: log I(z; e) estimates to verify g vs g_z differences.
    exploration_diag_enabled: true
    exploration_diag_stride: 200
    exploration_diag_samples: 50
    exploration_diag_print: true
    # Parallelize exploration runs across CPUs.
    parallel_exploration: true
    parallel_workers: 8

    em_enabled: true
    # Offline EM uses full feedback even for partial routers.
    em_offline_full_feedback: true
    em_tk: 1400
    em_n: 5
    em_samples: 10
    em_burn_in: 5
    # Offline EM runs without validation.
    em_val_fraction: 0.0
    em_val_len: null
    em_theta_lr: 0.005
    em_theta_steps: 1
    em_print_val_loss: true
    em_eps_n: 1.0e-3

    # Online (sliding-window) EM adaptation.
    em_online_enabled: true
    em_online_window: 1200 #most recent steps of stored observation
    em_online_period: 400 #train every steps
    em_online_n: 2
    em_online_samples: 5
    em_online_burn_in: 3
    em_online_theta_lr: 0.005
    em_online_theta_steps: 1
    em_online_eps_n: 1.0e-3
    em_online_print_val_loss: true
    # If null, defaults to em_tk + 1.
    em_online_start_t: null

    transition_mode: "linear"

baselines:
  l2d:
    arch: "mlp"
    learning_rate: 0.001
    hidden_dim: 16
    window_size: 1
    alpha: 1.0
    beta: null

  l2d_sw:
    arch: "rnn"
    learning_rate: 0.001
    hidden_dim: 16
    window_size: 200
    alpha: 1.0
    beta: null

  linucb:
    alpha: 1.0
    regularization: 1.0

  neuralucb:
    hidden_dim: 32
    lr: 0.001
    lambda_reg: 1.0

horizon_planning:
  # Start horizon planning after EM warm-start.
  t0: 2000

  H: 10
  method: "20_monte_carlo"

  # Coverage tolerance for active-set scheduling.
  delta: 0.1

  scenario_generator:
    type: "gaussian_ar1"
    rho: 0.9
    sigma0: 0.1
    q_scale: 0.1
    noise_scale: 1.0
