plot_shift: 1
plot_target: "y"
plot_synth_preview: true

transition_log:
  enabled: true
  print: false
  precision: 4
  stride: 1
  print_wlin_blin: false
  plot: true
  plot_show: true
  plot_save: false
  plot_na: true
  online_only: true
  plot_only_ours: true
  plot_entropy: true

environment:
  # Main experiment environment for ETTh2 (oil temperature as target).
  # We reuse the same router code as for the synthetic environment, but
  # the data now comes from a real-world dataset.
  T: 17535 # total 17536 time steps
  data_source: etth2
  csv_path: data/ETTh2.csv
  target_column: OT

#  # Number of experts and regimes.
  num_experts: 4
  num_regimes: 4

  # Context features (multivariate): sensor channels + lagged OT + time features.
  context_columns:
    - HUFL
    - HULL
    - MUFL
    - MULL
    - LUFL
    - LULL
  context_lags: [1, 24, 168]
  include_time_features: true
  time_features: ["hour", "dayofweek", "month"]
  feature_expansions: ["diff1", "squared", "lag_diff"]
  lag_diff_pairs:
    - [1, 24]
    - [1, 168]
    - [24, 168]
  normalize_context: true
  normalization_mode: "zscore"
  # Use the first N points to compute normalization stats; set null to use full series.
  normalization_window: 12000
  normalization_eps: 1.0e-6

  # State dimension d = dim Ï†(x). Must match the context feature length.
  state_dim: 48

  # Optional: limit the number of time steps T used from the dataset.
  # If omitted or null, the full ETTh1 series is used.
  # For example, to use only the first 2000 points, set T: 2000.
  # T: 2000

  seed: 42

  # Expert availability controls. In this ETTh1 experiment we introduce
  # multiple experts whose availability switches over time:
  #   - Expert 1 (index 0) is unavailable on several disjoint intervals.
  #   - Expert 4 (index 3) arrives late and is only available on
  #     specified arrival intervals.
  unavailable_expert_idx: 0
  unavailable_intervals:
    - [9000, 12000]
  arrival_expert_idx: 3
  arrival_intervals:
    # Expert 4 becomes available only later in the series.
    - [9000, 12000]
  analysis_window: 500
  analysis_adoption_threshold: 0.5

routers:
  beta: 0.0
  staleness_threshold: null

  factorized_slds:
    enabled: true
    num_regimes: 4
    shared_dim: 2
    idiosyncratic_dim: 48
    delta_max: 10000
    R_scalar: 0.0009
    R_mode: "full"
    A_g:
      - [[0.95, 0.0], [0.0, 0.95]]
      - [[0.95, 0.0], [0.0, 0.95]]
      - [[0.95, 0.0], [0.0, 0.95]]
      - [[0.95, 0.0], [0.0, 0.95]]
    A_u: null
    A_u_scale: 0.95
    Q_g:
      - [[0.2, 0.0], [0.0, 0.01]]
      - [[0.01, 0.0], [0.0, 0.2]]
      - [[0.2, 0.0], [0.0, 0.01]]
      - [[0.01, 0.0], [0.0, 0.2]]
    Q_u_scales: [0.015, 0.015, 0.015, 0.015]
    exploration: ["g_z"]
    exploration_diag_enabled: true
    exploration_diag_stride: 200
    exploration_diag_samples: 50
    exploration_diag_print: true

    em_enabled: true
    em_offline_full_feedback: true
    em_tk: 5000
    em_n: 10
    em_samples: 50
    em_burn_in: 10
    em_use_validation: true
    em_val_strategy: "rolling"
    em_val_fraction: 0.4
    em_val_roll_len: 200
    em_val_roll_splits: 2
    em_val_roll_stride: null
    em_val_len: null
    em_theta_lr: 0.001
    em_theta_steps: 10
    em_print_val_loss: true
    em_eps_n: 1.0e-3
    em_priors:
      Psi_R: 0.0
      nu_R: 0.0

    em_online_enabled: false
    em_online_window: 400
    em_online_period: 300
    em_online_n: 1
    em_online_samples: 20
    em_online_burn_in: 3
    em_online_theta_lr: 0.001
    em_online_theta_steps: 1
    em_online_eps_n: 1.0e-3
    em_online_print_val_loss: true
    em_online_start_t: null
    em_online_priors:
      Psi_R: 0.0
      nu_R: 0.0

    transition_mode: "attention"

baselines:
  l2d:
    arch: "mlp"
    learning_rate: 0.001
    hidden_dim: 4
    window_size: 1
    alpha: 1.0
    beta: null

  l2d_sw:
    arch: "rnn"
    learning_rate: 0.001
    hidden_dim: 4
    window_size: 200
    alpha: 1.0
    beta: null

  linucb:
    alpha_ucb: 5
    l2_reg: 1.0
    feedback_mode: "partial"

  neural_ucb:
    alpha_ucb: 5
    lambda_reg: 1.0
    hidden_dim: 16
    nn_learning_rate: 0.001
    feedback_mode: "partial"

analysis:
  baselines_train_from_start: true
  tri_cycle_corr:
    enabled: true
    router: "factorized_full"
    out_dir: "out/ETTh2"
    show_plots: false
    save_plots: true
    save_png: true
    save_pdf: true
    pairs: [[0, 1], [2, 3]]
    corr_smooth_window: 25
    transfer_probe:
      enabled: true
      target_expert: 1
      source_expert: 0
      compare_no_g: true
      show_truth: true
    expert_structure_baselines: true

  pruning:
    enabled: true
    expert_idx: 1
    rolling_window: 100
    out_dir: "out/pruning"
    show_plots: false
    save_plots: true
    save_png: true
    save_pdf: true


horizon_planning:
  # Start horizon planning after EM warm-start.
  t0: 1650

  H: 50
  method: "100_monte_carlo"

  # Coverage tolerance for active-set scheduling.
  delta: 0.05

  scenario_generator:
    type: "oracle_ar1"
    ar_coef: 0.8
    use_true_regime: true
    sigma0: 1
    q_scale: 1
    noise_scale: 1
